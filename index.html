<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Escalação da Seleção Brasileira de 1994</title>
<style>
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
  tr.amarelo {
    background-color: yellow;
  }
  tr.verde {
    background-color: lightgreen;
  }
</style>
</head>
<body>

<table>
  <tr>
    <th>Número</th>
    <th>Nome</th>
  </tr>
  <tr class="amarelo">
    <td>1</td>
    <td>Tafarel</td>
  </tr>
  <tr class="verde">
    <td>2</td>
    <td>Jorginho</td>
  </tr>
  <tr class="amarelo">
    <td>13</td>
    <td>Aldair</td>
  </tr>
  <tr class="verde">
    <td>15</td>
    <td>Márcio Santos</td>
  </tr>
  <tr class="amarelo">
    <td>6</td>
    <td>Branco</td>
  </tr>
  <tr class="verde">
    <td>5</td>
    <td>Mauro Silva</td>
  </tr>
  <tr class="amarelo">
    <td>8</td>
    <td>Dunga</td>
  </tr>
  <tr class="verde">
    <td>17</td>
    <td>Mazinho</td>
  </tr>
  <tr class="amarelo">
    <td>9</td>
    <td>Zinho</td>
  </tr>
  <tr class="verde">
    <td>11</td>
    <td>Romário</td>
  </tr>
  <tr class="amarelo">
    <td>7</td>
    <td>Bebeto</td>
  </tr>
</table>

</body>
</html>
